 <!DOCTYPE html>
 <html lang="en">
 <head>

   <!-- Basic Page Needs
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <meta charset="utf-8">
   <title>vrEmbed by Bhautik Joshi</title>
   <meta name="description" content="vrEmbed.org">
   <meta name="author" content="Bhautik Joshi">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

   <!-- FONT
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

   <!-- CSS
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/skeleton.css">
   <link rel="stylesheet" href="../css/custom.css">

   <!-- Favicon
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="icon" type="image/png" href="../src/assets/vrEmbedLogo_32.png">

 </head>

<body>

<div class="container">
  <div class="row accordionbar">
    <div class="one column">
      <a href="http://vrEmbed.org" target="_blank"><img src="../src/assets/vrEmbedLogo.png" height=38px/></a>
    </div>
    <div class="eleven columns">
      Decode google QR code/URL
    </div>
  </div>
  <div class="row">&nbsp;</div>
</div>
<div class="container">
  <div class="row">
    <div class="two columns alignright">
      QR Code image URL:
    </div>
    <div class="four columns">
      <input class="textBox numberinputwide" id="qrCodeURL" type="text"/>
    </div>
    <div class="six columns">
      <input class="button-primary" type="submit" value="Decode QR code image" id="qrCodeButton">
    </div>
  </div>
  <div class="row">
    <div class="two columns alignright">
      Short URL:
    </div>
    <div class="four columns">
      <input class="textBox numberinputwide" id="shortURL" type="text"/>
    </div>
    <div class="six columns">
      <input class="button-primary" type="submit" value="Decode Short URL" id="shortURLButton">
    </div>
  </div>
  <div class="row">
    <div class="two columns alignright">
      Long URL:
    </div>
    <div class="four columns">
      <input class="textBox numberinputwide" id="longURL" type="text"/>
    </div>
    <div class="six columns">
      <input class="button-primary" type="submit" value="Decode Long URL" id="longURLButton">
    </div>
  </div>
</div>

<div class="container">
  <div class="row accordionbar">
    <div class="twelve columns">
      JSON output
    </div>
  </div>
  <div class="row">
    <div class="twelve columns code" id="outJSON">
      &nbsp;
    </div>
  </div>
</div>

<div class="container">
  <div class="row accordionbar">
    <div class="twelve columns">
      vrEmbed Device output
    </div>
  </div>
  <div class="row">
    <div class="twelve columns code" id="outvrEmbed">
      &nbsp;
    </div>
  </div>
</div>

</body>
<script src="//cdn.rawgit.com/dcodeIO/bytebuffer.js/master/dist/bytebuffer.js"></script>
<script src="//cdn.rawgit.com/dcodeIO/protobuf.js/5.0.1/dist/protobuf.js"></script>
<!-- via https://zz85.github.io/quirc.js/test.html -->
<script src="quirc.js"></script>
<script src="google_profile_decode.js"></script>

<script>
// var imgsrc="gv2.jpg";
// execQRDecode(imgsrc);
</script>


</html>
